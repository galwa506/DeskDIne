<<!doctype html>
<html>
  <head>
    <title>DeskDine - Add Menu Items</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous" />
  </head>

  <body>
    <div class="container mt-4">
      <div class="main-area">
        <div class="content-area">
          <div class="header">
            <h3>DeskDine</h3>
          </div>
          <div class="container">
            <div class="form-area col-md-6 offset-md-3 border p-4 rounded">
              <h5 class="mb-3">Add Menu Items</h5>
              <form
                #menuForm="ngForm"
                (ngSubmit)="onProductCreate(menuForm.value)">
                <div class="form-group">
                  <label for="name">Item Name</label>
                  <input
                    type="text"
                    name="name"
                    ngModel
                    class="form-control"
                    required />
                </div>
                <div class="form-group">
                  <label for="price">Item Price</label>
                  <input
                    type="number"
                    name="price"
                    ngModel
                    class="form-control"
                    required />
                </div>
                <button type="submit" class="btn btn-primary">Add Item</button>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
