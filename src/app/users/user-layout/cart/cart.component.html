<h5>My Cart</h5>
<ng-container *ngIf="dataSource.data.length">
  <section class="example-container mat-elevation-z8" tabindex="0">
    <table mat-table [dataSource]="dataSource">
      <!-- No Column -->
      <ng-container matColumnDef="no">
        <th mat-header-cell *matHeaderCellDef>No</th>
        <td mat-cell *matCellDef="let i = index">{{ getSerialNumber(i) }}</td>
        <td mat-footer-cell *matFooterCellDef></td>
      </ng-container>
      <!-- Item Column -->
      <ng-container matColumnDef="item">
        <th mat-header-cell *matHeaderCellDef>Item</th>
        <td mat-cell *matCellDef="let element">{{ element.itemName }}</td>
        <td mat-footer-cell *matFooterCellDef>Total</td>
      </ng-container>

      <!-- Cost Column -->
      <ng-container matColumnDef="cost">
        <th mat-header-cell *matHeaderCellDef>Cost</th>
        <td mat-cell *matCellDef="let element">Nu {{ element.price }}</td>
        <td mat-footer-cell *matFooterCellDef>Nu {{ totalItem }}</td>
      </ng-container>

      <!-- Quantity Column -->
      <ng-container matColumnDef="q">
        <th mat-header-cell *matHeaderCellDef>Quantity</th>
        <button class="btn btn-dark"><strong>-</strong></button>
        <td mat-cell *matCellDef="let element">
          <button class="btn btn-primary" (click)="getQuantity('min', element)">
            <strong>-</strong>
          </button>
          {{ element.quantity }}
          <button class="btn btn-primary" (click)="getQuantity('max', element)">
            <strong>+</strong>
          </button>
        </td>
        <td mat-footer-cell *matFooterCellDef></td>
      </ng-container>

      <!-- Delete Column -->
      <ng-container matColumnDef="remove">
        <th mat-header-cell *matHeaderCellDef>Action</th>
        <td mat-cell *matCellDef="let element">
          <button class="btn" color="warn" (click)="removeItem(element)">
            <mat-icon color="warn">delete</mat-icon>
          </button>
        </td>
        <td mat-footer-cell *matFooterCellDef>Nu {{ totalItem }}</td>
      </ng-container>
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
      <tr mat-footer-row *matFooterRowDef="displayedColumns; sticky: true"></tr>
    </table>
  </section>
  <section class="row actionButtons">
    <button
      mat-raised-button
      color="warn"
      style="width: 120px"
      (click)="removeAll()">
      Remove all
    </button>
    <button mat-flat-button color="primary" style="width: 100px">
      Checkout
    </button>
  </section>
  <br />
</ng-container>

<ng-container *ngIf="!dataSource.data.length">
  <div class="emptyCart">
    <p>Your cart is empty</p>
    <button mat-flat-button color="primary" (click)="toHome()">Shop Now</button>
  </div>
</ng-container>
