<div class="row menu">
  <mat-card class="example-card" *ngFor="let item of menuList">
    <mat-card-header>
      <mat-card-title>{{ item.itemName }}</mat-card-title>
      <mat-card-subtitle>Nu {{ item.price }}</mat-card-subtitle>
    </mat-card-header>
    <img
      mat-card-image
      src="{{ item.image }}"
      alt="{{ item.itemName }}"
      style="height: 200px" />
    <mat-card-actions>
      <button mat-button class="cartButton">Add to Cart</button>
    </mat-card-actions>
  </mat-card>
</div>
